
<ion-content class="ion-padding">
  <ion-refresher (ionRefresh)="doRefresh($event)"  slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list> 
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openUdateTaskModal(task)"> 
        <ion-label>
          <h2>{{ task.nombre }}</h2>
          <p>Prioridad: {{ task.prioridad }}</p>
          <p>Estado: {{ task.taskComplete | estadoTask }}</p>
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option color="primary"  (click)="openEditStatusModal(task.idTarea, task.taskComplete)">Estado</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
