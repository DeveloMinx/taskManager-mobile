<!-- update-modal.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Editar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>

      <ion-input [(ngModel)]="dataUpdate.nombre" placeholder="Nombre de la tarea"></ion-input>
    </ion-item>

    <ion-item>

      <ion-textarea [(ngModel)]="dataUpdate.descripcion" placeholder="DescripciÃ³n de la tarea"></ion-textarea>
    </ion-item>

    <ion-item>

      <ion-select [(ngModel)]="dataUpdate.prioridad" placeholder="Seleccionar prioridad">
        <ion-select-option value="Alta">Alta</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Baja">Baja</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
